<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Skynet - Music</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <header>
      <h1>Skynet Music</h1>
    </header>

    <div id="backdrop"></div>
    <div class="modal" id="choicePlay">
      <h2 class="modal__title">O que deseja fazer?</h2>
      <p class="modal__content">
        Tocar musica ou adicionar em minha lista?
      </p>
      <div class="modal__actions">
        <button class="btn btn-danger" id="close-screen">Sair</button>
        <button class="btn btn-danger disabled" id="remove-song">Remover</button>
        <button class="btn btn-info" id="add-list">Adicionar</button>
        <button class="btn btn-success" id="play-song">Tocar</button>
      </div>
    </div>

    <section id="player">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNkoPTlwRCUZTbGBAdVQOvB07atgfB7wPVHw&usqp=CAU" alt="Hue" class="imageUrl">
            </div>
            <div id="actions">
              <button type="button" id="btn-backward" class="btn btn-primary disabled"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
              <button type="button" id="btn-play-pause" class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i></button>
              <button type="button" id="btn-stop" class="btn btn-primary disabled"><i class="fa fa-stop" aria-hidden="true"></i></button>
              <button type="button" id="btn-forward" class="btn btn-primary disabled"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>  
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <span class="band-info"> --- </span>
                <br>
                <span class="song-info"> --- </span>
              </div>
            </div>
            <div class="row pt-5">
              <div class="col-12">
                <div class="volume">
                  <i class="fa fa-volume-up" aria-hidden="true" id="volume-icon"></i>
                  <input type="range" id="volume" min="0" max="100" value="50">
                  <span class="volume-show">50</span>
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-12">
                <div class="duration">
                  <span class="time-duration"> --- / --- </span>
                  <input type="range" id="duration-slider" min="0" max="100" value="0">
                </div>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-12">
                <div class="otherFunctions">
                  <button type="button" id="btn-random" class="btn btn-primary"><i class="fa fa-random" aria-hidden="true"></i></button>
                  <button type="button" id="btn-repeat" class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="list-A">
      <button type="button" id="btn-allMusic" class="btn btn-primary disabled">Todas as musicas</button>
      <button type="button" id="btn-myMusic" class="btn btn-primary">Minha lista</button>
      <h2 id="infoRandom">Titulo</h2>
      <h3>
        <ul id="lista-musica"></ul>
      </h3>
    </section>

    
    <script src="assets/scripts/vendor.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
